<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF board</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
<div id="mainWrapper">
    <div id="container">
        <div class="bar">
            <span class="option">
                <a href="/board">Main</a>
            </span>
            <span class="option current">
                <a href="/tasks">Tasks</a></span>
            <span class="option">
                <a href="/scoreboard">Scoreboard</a></span>
            <span class="option">
                    <a href="/settings">Settings</a></span>
        </div>
        <div class="tasks" id="tasksContainer">

        </div>
    </div>
</div>

<div id="taskView" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-body">
            <table width="100%"><tr><td><span id="taskName"></span></td><td width="50%" align="right"><span class="close">&times;</span></td></tr></table>
            <div id="taskDescription"></div>
            <div id="attachments">
                <i class="material-icons md-14">cloud_upload</i>Huj

            </div>

        </div>

        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>

</div>


</body>

<script src="js/taskworker.js"></script>

</html>
