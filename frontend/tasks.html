<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF board</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
<div id="mainWrapper">
    <div id="container">
        <div class="bar">
            <span class="option">
                <a href="/board">Main</a>
            </span>
            <span class="option current">
                <a href="/tasks" class="currentPage">Tasks</a></span>
            <span class="option">
                <a href="/scoreboard">Scoreboard</a></span>
            <span class="option">
                    <a href="/settings">Settings</a></span>
        </div>
        <div id="tasksContainer">
        </div>
    </div>
</div>

<div id="taskView" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-body">
            <table width="100%">
                <tr>
                    <td></td>
                    <td width="50%" align="right"><span class="close">&times;</span></td>
                </tr>
            </table>
            <div class="payload" style="display: table;">
                <div class="dataBlock firstRow">
                    <span id="taskName"></span>
                    <div id="taskDescriptionText"></div>
                </div>
                <div class="dataBlock firstRow">
                    <div id="attachments">

                    </div>
                </div>
            </div>
            <div class="payload" style="display: table; margin-bottom: 50px;">
                <div class="dataBlock"></div>
                <div class="dataBlock secondRow">
                    <div id="flagfield">
                        <input type="text" placeholder="insert_your_answer" class="inputFlag" id="flagValue">

                        <div id="sendFlag">Submit</div>
                        <div></div>
                    </div>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <div class="payload" id="taskStatElements">
                <div class="statElement" id="taskCategory"></div><div class="statElement" id="taskContest"></div><div class="statElement" id="taskValue"></div>
            </div>
        </div>
    </div>

</div>


</body>
<script src="js/global.js"></script>

<script src="js/taskworker.js"></script>

</html>
