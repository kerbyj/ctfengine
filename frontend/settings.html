<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF board</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/settings.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
<div id="mainWrapper">
    <div id="container">
        <div class="bar">
            <span class="option">
                <a href="/board">Main</a></span>
            <span class="option">
                <a href="/tasks">Tasks</a></span>
            <span class="option">
                <a href="/scoreboard">Scoreboard</a></span>
            <span class="option current">
                    <a href="/settings" class="currentPage">Settings</a></span>
        </div>
        <div class="stats">
            <div class="block">
                <div class="settingsOption">
                    <div class="optionName">ChangePassword</div>
                    <div class="optionPayload">
                        <input class="settingsInput" id="oldPass" type="password" placeholder="old_password"><br>
                        <input class="settingsInput" id="newPass1" type="password" placeholder="new_password"><br>
                        <input class="settingsInput" id="newPass2" type="password" placeholder="repeat_new_password"><br>
                        <div class="buttonSettings" id="newpassButton">Change</div>
                    </div>
                </div>
                <div class="settingsOption">
                    <div class="optionName">ChangeUsername</div>
                    <div class="optionPayload">
                        <input class="settingsInput" id="newusernameInput" type="text" placeholder="new_username"><br>
                        <div class="buttonSettings" id="newusername">Change</div>
                    </div>
                </div>
                <div class="settingsOption">
                    <div class="optionName">CommandSettings</div>
                    <div class="optionPayload" id="commandManipulateContainer">
                        <div class="userTable" id="userTable">

                        </div>
                    </div>
                </div>
                <div class="settingsOption">
                    <div class="optionName" id="logoutButton">Logout</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/global.js"></script>
<script src="js/settings.js"></script>

</html>
