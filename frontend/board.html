<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF board</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
<div id="mainWrapper">
    <div id="container">

        <div class="bar">
            <span class="option current">
                <a href="/board" class="currentPage">Main</a></span>
            <span class="option">
                <a href="/tasks">Tasks</a></span>
            <span class="option">
                <a href="/scoreboard">Scoreboard</a></span>
            <span class="option">
                    <a href="/settings">Settings</a></span>
        </div>

        <div class="stats">
            <div class="block">

                <div class="infoInBlocks">
                    <div class="blockName">
                        ~/main/user_overview
                    </div>
                    <div class="profilePhoto"></div>
                    <div class="profile">
                        <span id="name"></span>
                        <p>
                            <span id="commandstatus" title="Your team"></span>
                    </div>
                </div>
                <div class=" leftData info infoInBlocks">
                    <div id="userStats"></div>
                </div>
            </div>
            <hr color="#00DCFF" style="width:100%">
            <div class="block">

                <span class="infoInBlocks statHeader">
                    <span>Board_stat</span>
                </span>
                <div class="info infoInBlocks">
                    <div id="boardStats"></div>
                </div>
            </div>
            <div class="block">
                <div class="infoInBlocks statHeader">
                    <span>Tasks_stat_count</span>
                </div>
                <div class="info infoInBlocks">
                    <div id="tasksStats"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/global.js"></script>
<script src="js/apiworker.js"></script>
</body>
</html>
